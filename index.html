<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Organograma Funcional – Exportação</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    margin: 0;
    padding: 20px;
    font-family: Arial, sans-serif;
    background: #ffffff;
  }

  h1 {
    text-align: center;
    color: #0b2b45;
    margin-bottom: 5px;
  }

  .subtitulo {
    text-align: center;
    font-size: 12px;
    color: #555;
    margin-bottom: 20px;
  }

  .acoes {
    text-align: center;
    margin-bottom: 20px;
  }

  button {
    background: #0b5ed7;
    color: #fff;
    border: none;
    padding: 8px 16px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
  }

  /* ===== GRID PRINCIPAL DO ORGANOGRAMA ===== */
  .organograma {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
  }

  .funcao {
    border: 2px solid #0b5ed7;
    border-radius: 12px;
    padding: 10px;
    background: #f0f6ff;
    min-height: 120px;
    display: flex;
    flex-direction: column;
  }

  .funcao-titulo {
    text-align: center;
    font-weight: bold;
    font-size: 13px;
    margin-bottom: 8px;
    padding: 6px;
    border-radius: 8px;
    background: #ffffff;
    border: 1px solid #0b5ed7;
    color: #0b2b45;
  }

  .pessoas {
    display: flex;
    flex-direction: column;
    gap: 4px;
    font-size: 11px;
  }

  .pessoa {
    background: #ffffff;
    border-radius: 6px;
    padding: 4px 6px;
    border: 1px solid #0dcaf0;
  }

  .vazio {
    margin-top: 10px;
    font-style: italic;
    color: #777;
    font-size: 11px;
    text-align: center;
  }

  .rodape {
    margin-top: 25px;
    font-size: 11px;
    text-align: right;
    color: #666;
  }

  /* ===== IMPRESSÃO ===== */
  @media print {
    .acoes {
      display: none;
    }

    @page {
      size: A4 landscape;
      margin: 15mm;
    }
  }
</style>
</head>

<body>

<h1>Organograma Funcional</h1>
<div class="subtitulo">Estrutura organizacional – Exportação</div>

<div class="acoes">
  <button onclick="window.print()">Exportar para PDF</button>
</div>

<div id="organograma" class="organograma"></div>

<div class="rodape" id="dataGeracao"></div>

<script>
const BASE =
  "https://script.google.com/macros/s/AKfycbyigyFcP5TxvuawbFkbdc7H2PyRhITazUHLMn2vcaWyea5wL6b5RXnFlWQC1F-bTnBVbg/exec";

const params = new URLSearchParams(window.location.search);
const POSTO_FILTRO = params.get("posto") || "TODOS";

const DATA_URL = BASE + "?mode=data&callback=cb&_=" + Date.now();

function cb(payload) {
  montar(payload.hierarchy, payload.people);
  gerarData();
}

function montar(hierarchy, people) {
  const container = document.getElementById("organograma");
  container.innerHTML = "";

  hierarchy.forEach(h => {
    let pessoasFunc = people.filter(p => p.func === h.func);

    if (POSTO_FILTRO !== "TODOS") {
      pessoasFunc = pessoasFunc.filter(p => p.posto === POSTO_FILTRO);
    }

    const bloco = document.createElement("div");
    bloco.className = "funcao";

    const titulo = document.createElement("div");
    titulo.className = "funcao-titulo";
    titulo.textContent = "FUNÇÃO: " + h.func;

    const pessoasDiv = document.createElement("div");
    pessoasDiv.className = "pessoas";

    if (pessoasFunc.length === 0) {
      const vazio = document.createElement("div");
      vazio.className = "vazio";
      vazio.textContent = "Sem pessoas cadastradas";
      pessoasDiv.appendChild(vazio);
    } else {
      pessoasFunc.forEach(p => {
        const card = document.createElement("div");
        card.className = "pessoa";
        card.textContent = `${p.posto} - ${p.nome}`;
        pessoasDiv.appendChild(card);
      });
    }

    bloco.appendChild(titulo);
    bloco.appendChild(pessoasDiv);
    container.appendChild(bloco);
  });
}

function gerarData() {
  const agora = new Date();
  document.getElementById("dataGeracao").textContent =
    "Gerado em: " + agora.toLocaleString("pt-BR");
}

const s = document.createElement("script");
s.src = DATA_URL;
document.head.appendChild(s);
</script>

</body>
</html>
