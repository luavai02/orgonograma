<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Organograma Funcional</title>

  <script src="https://www.gstatic.com/charts/loader.js"></script>

  <style>
    html, body { margin:0; padding:0; background:#fff; font-family: Arial, sans-serif; }
    body { overflow-x: hidden; }
    .page { max-width: 1200px; margin: 0 auto; padding: 18px; }
    .title { font-size: 22px; font-weight: 900; margin-bottom: 12px; color:#0b1b2a; }
    #status { font-size: 14px; color:#333; margin: 8px 0 14px; }
    #debug  { font-size: 12px; color:#666; white-space: pre-wrap; background:#f5f5f5; padding:10px; border-radius:8px; }

    .box-funcao{
      background:#0B5ED7; color:#fff; border-radius:18px;
      padding:14px 16px; font-weight:900; text-transform:uppercase;
      box-shadow:0 4px 14px rgba(0,0,0,.15);
      width:220px; text-align:center; line-height:1.15; white-space:normal;
    }
    .box-pessoa{
      background:#0DCAF0; color:#053B4C; border-radius:18px;
      padding:12px 14px; font-weight:900;
      box-shadow:0 4px 14px rgba(0,0,0,.12);
      width:230px; text-align:center; line-height:1.15; white-space:normal;
    }
    #chart { width: 100%; overflow-x: hidden; margin-top: 12px; }
    .google-visualization-orgchart-node { border:none!important; }
    .google-visualization-orgchart-node div { white-space:normal!important; }
    .google-visualization-orgchart-lineleft,
    .google-visualization-orgchart-lineright,
    .google-visualization-orgchart-linebottom { border-color:#2b2b2b!important; }
  </style>
</head>

<body>
  <div class="page">
    <div class="title">Organograma funcional</div>
    <div id="status">Carregando‚Ä¶</div>
    <div id="debug"></div>
    <div id="chart"></div>
  </div>

  <script>
    // üëâ COLE A SUA URL /exec AQUI:
    const BASE_EXEC =
      "https://script.google.com/macros/s/AKfycbyBZqjlh4cyAOnH-GiZVGYy1lw7YnZrdV5-RLEltltdJj3FWLoJ78BSFazoY0NoEZHB1A/exec";

    const DATA_URL = BASE_EXEC + "?mode=data&callback=cb&_=" + Date.now();

    const statusEl = document.getElementById("status");
    const debugEl  = document.getElementById("debug");

    // timeout: se o cb n√£o for chamado em 8s, mostramos aviso
    const t = setTimeout(() => {
      statusEl.textContent = "‚ùå N√£o retornou dados (callback n√£o foi chamado).";
      debugEl.textContent =
        "Verifique se a URL de dados abre no navegador e retorna algo assim: cb({...});\n\n" +
        "URL usada:\n" + DATA_URL;
    }, 8000);

    window.cb = function(payload) {
      clearTimeout(t);

      if (!payload || payload.error) {
        statusEl.textContent = "‚ùå Erro ao carregar dados.";
        debugEl.textContent = JSON.stringify(payload, null, 2);
        return;
      }

      statusEl.textContent = "‚úÖ Dados carregados. Desenhando organograma‚Ä¶";
      debugEl.textContent =
        "updatedAt: " + payload.updatedAt + "\n" +
        "hierarchy: " + (payload.hierarchy?.length || 0) + " linhas\n" +
        "people: " + (payload.people?.length || 0) + " pessoas";

      google.charts.load('current', {packages:['orgchart']});
      google.charts.setOnLoadCallback(() => draw(payload));
    };

    function draw(payload) {
      const { hierarchy, people } = payload;

      const peopleByFunc = new Map();
      for (const p of people) {
        if (!peopleByFunc.has(p.func)) peopleByFunc.set(p.func, []);
        peopleByFunc.get(p.func).push(p);
      }

      const rows = [];

      for (const h of hierarchy) {
        rows.push([nodeFunc(h.func), h.sup ? nodeFunc(h.sup) : "", h.func]);
      }

      for (const [func, list] of peopleByFunc.entries()) {
        rows.push([nodeFunc(func), "", func]);
        for (const p of list) {
          const label = `${p.posto} - ${p.nome}`;
          rows.push([nodePessoa(label), nodeFunc(func), func]);
        }
      }

      const data = new google.visualization.DataTable();
      data.addColumn('string', 'Name');
      data.addColumn('string', 'Manager');
      data.addColumn('string', 'ToolTip');
      data.addRows(rows);

      const chart = new google.visualization.OrgChart(document.getElementById('chart'));
      chart.draw(data, {allowHtml:true});

      statusEl.textContent = "‚úÖ Pronto!";
    }

    function esc(s){
      return String(s||"")
        .replace(/&/g,"&amp;").replace(/</g,"&lt;")
        .replace(/>/g,"&gt;").replace(/"/g,"&quot;");
    }
    function nodeFunc(func){
      return { v: "FUNC:" + func, f: `<div class="box-funcao">FUN√á√ÉO<br>${esc(func)}</div>` };
    }
    function nodePessoa(txt){
      return { v: "PESS:" + txt, f: `<div class="box-pessoa">${esc(txt)}</div>` };
    }

    // injeta JSONP
    const s = document.createElement("script");
    s.src = DATA_URL;
    s.onerror = () => {
      clearTimeout(t);
      statusEl.textContent = "‚ùå Erro ao carregar o script JSONP.";
      debugEl.textContent = "Falha ao abrir:\n" + DATA_URL;
    };
    document.head.appendChild(s);
  </script>
</body>
</html>
